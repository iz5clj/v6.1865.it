[features_title]
other = "1865 Residenza d'epoca"

[feature1_title]
other = "Nuovo Concetto"
[feature1_text]
other = "E’ appena nata nel centro di Firenze, in un quartiere residenziale, una nuova ed esclusiva guest house di 5 lussuose camere in un palazzo storico: <b>1865</b>. Preziosi elementi di design accostati ad alcuni d’epoca creano un’atmosfera di grande fascino ed eleganza."

[feature2_title]
other = "Si sente la storia"
[feature2_text]
other = "Tutte le camere, ognuna dedicata ad uno scrittore che ha trascorso una parte della sua vita nella Firenze Capitale (1865-1871)."

[feature3_title]
other = "Disegno esclusivo"
[feature3_text]
other = "Sono state disegnate ed arredate su misura; dotate di lussuosi bagni in travertino, oltre che di TV LCD, aria condizionata e WiFi. I materassi, la biancheria, gli accappatoi e i prodotti offerti sono di prima qualità e provengono tutti da aziende toscane."

[feature4_title]
other = "Come a casa vostra"
[feature4_text]
other = "La singola e dettagliata personalizzazione di ogni camera risponde alla nostra esigenza più importante: far provare ai nostri ospiti un'autentica esperienza fiorentina con la sensazione di essere a casa."

[feature5_title]
other = "Qualita, prima di tutto"
[feature5_text]
other = "Una colazione completa,inclusa nel prezzo, a base di prodotti freschi viene servita tutte le mattine nello spettacolare salotto rosso, dove 24 ore su 24 sono a disposizione del cliente caffè, the, tisane, acqua minerale ed una piccola biblioteca."