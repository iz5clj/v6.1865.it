{{ define "body" }}

  </div>
  <div class="content-center">
    <div class="row">
      <div class="col-md-8 ml-auto mr-auto">
        <h1 class="title">{{ $.Param "h1_title" }}</h1>
        <h4>{{ $.Param "h4_title" }}</h4>
      </div>
    </div>
  </div>
</div>


{{ .Content }}
{{ end }}
